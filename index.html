<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>We are the champions</title>
  </head>
  <body>
    <main id="app-container">
      <div class="sidebar">
        <span id="toggle-endorsement-form" class="material-symbols-outlined">
          add
        </span>
        <div class="logo">
          <span class="logo-icon material-symbols-outlined">
            sports_martial_arts
          </span>
          <h1 class="logo-title">We are the Champions</h1>
        </div>
        <form id="endorsement-form" class="form hidden" action="#">
          <label class="form-label" for="receiver-input"></label>
          <input
            id="receiver-input"
            class="form-input"
            type="text"
            placeholder="To"
            required
          />

          <label class="form-label" for="endorsement-input"></label>
          <textarea
            id="endorsement-input"
            class="form-input"
            placeholder="Write your endorsement here"
            maxlength="250"
            spellcheck="false"
            required
          ></textarea>
          <label class="form-label" for="sender-input"></label>
          <input
            id="sender-input"
            class="form-input"
            type="text"
            placeholder="From"
            required
          />
          <div class="form-buttons">
            <button class="button" type="submit">Publish</button>
          </div>
        </form>
      </div>
      <div class="collection">
        <h2 class="collection-title">- Endorsements -</h2>
        <div id="endorsements" class="collection-items"></div>
      </div>
      <script src="index.js" type="module"></script>
    </main>
  </body>
</html>
